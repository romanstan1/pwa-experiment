<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/fav.png">
    <!-- Add manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/assets-manifest.json">
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#536878">
    <title>PWA App</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9T-reTt6UeEjRbwGNBWkH3mB2d21F7rs&v=3&libraries=places"></script>
    <!-- Add in some basic styles for our HTML -->
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      div.App-intro {
        background: white;
        color: green;
        font-size: large;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        text-align: center;
      }
      p.App-intro {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Filler HTML as our app starts up -->
    <div id="root">
      <div class="App-intro">
        <p class="App-intro">
          Loading site...
        </p>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function(err) {
            console.log(err)
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script>
      var config = {
        apiKey: "AIzaSyDpBvzku_aVum3eNUtatPFLJ6PYttj3I8k",
        authDomain: "specsavers-prototype.firebaseapp.com",
        databaseURL: "https://specsavers-prototype.firebaseio.com",
        projectId: "specsavers-prototype",
        storageBucket: "specsavers-prototype.appspot.com",
        messagingSenderId: "790954721124"
      };
      firebase.initializeApp(config);

      const messaging = firebase.messaging();
      messaging.requestPermission()
      .then(function() {
        console.log("Persission granted for messaging")
        return messaging.getToken()
      })
      .then(function(token) {
        console.log("Token: ",token)
        fetch(`https://serene-ocean-70888.herokuapp.com/registertopic`,
        {
          method: "POST",
          mode: 'cors',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body:"token=" + token + "&topic=all"
        })
        .then(function(resp) {
          resp
          console.log("resp:  ",resp)
        })
        .catch(function(error) {
          error
          console.log("error:  ",error)
        })


      })
      .catch(function(err) {
        console.log("Messaing error: ",err)
      })
      messaging.onMessage(function(payload){
        console.log("onMessage: ",payload)
      })
    </script>

  </body>
</html>
